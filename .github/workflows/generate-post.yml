def add_amazon_tag(url: str, tag: str | None) -> str:
    if not tag or "amazon." not in url:
        return url
    sep = "&" if "?" in url else "?"
    return f"{url}{sep}tag={tag}"

def load_affiliates_overrides() -> dict:
    path = Path("_data/affiliates.yml")
    if not path.exists():
        return {}
    try:
        data = yaml.safe_load(path.read_text(encoding="utf-8")) or {}
        return data if isinstance(data, dict) else {}
    except Exception:
        return {}

def build_affiliates(cat: str) -> list[dict]:
    tag = AMAZON_TAG
    overrides = load_affiliates_overrides()
    base = (overrides.get("all") if "all" in overrides else AFF_DEFAULT["all"]).copy()
    cat_list = (overrides.get(cat) if cat in overrides else AFF_DEFAULT.get(cat, [])).copy()
    items = base + cat_list
    seen, out = set(), []
    for a in items:
        name = str(a.get("name", "")).strip()
        if not name or name.lower() in seen:
            continue
        url = str(a.get("url", "")).strip()
        if url:
            url = add_amazon_tag(url, tag)
        entry = {"name": name, "url": url}
        note = a.get("note")
        if note:
            entry["note"] = str(note)
        out.append(entry)
        seen.add(name.lower())
    return out[:6]

# ------------------ Utils ------------------
def add_utm(url, source="pinterest", medium="social", campaign="pins_csv", content=None, term=None):
    """Append/merge UTM parameters to a URL."""
    p = urlparse(url)
    q = dict(parse_qsl(p.query))
    q.update({"utm_source": source, "utm_medium": medium, "utm_campaign": campaign})
    if content: q["utm_content"] = content
    if term: q["utm_term"] = term
    return urlunparse(p._replace(query=urlencode(q, doseq=True)))

def spin(s: str) -> str:
    def repl(m): return random.choice(m.group(1).split("|"))
    return re.sub(r"\{([^{}]+)\}", repl, s)

def slugify(s: str) -> str:
    s = s.lower()
    s = re.sub(r"[^a-z0-9\s-]", "", s)
    s = re.sub(r"\s+", "-", s).strip("-")
    s = re.sub(r"-{2,}", "-", s)
    return s[:70] or "recipe"

