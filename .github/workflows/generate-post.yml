name: Generate recipe post

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 14 * * 2,5"  # Tue and Fri at 14:00 UTC

permissions:
  contents: write

concurrency:
  group: generate-recipe-post
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install "openai>=1.30.0" Pillow

      - name: Generate dummy post (test)
        run: |
          set -euxo pipefail
          mkdir -p _posts
          TODAY=$(date -u +%Y-%m-%d)
          cat > _posts/${TODAY}-pipeline-test.md <<'EOF'
          ---
          layout: post
          title: "Pipeline Test Post"
          categories: site
          ---
          This confirms the workflow can create and commit a file.
          EOF


      - name: Show repo status
        run: |
          git status
          ls -la
          ls -la _posts || true
          ls -la assets/images || true
          echo "Changed files:"
          git diff --name-only || true

      - name: Commit and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: add auto-generated recipe"
            git push
          fi
