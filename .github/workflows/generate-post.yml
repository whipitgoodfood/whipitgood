name: Generate recipe post

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 14 * * 2,5"  # Tue & Fri 14:00 UTC

permissions:
  contents: write

concurrency:
  group: generate-recipe-post
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main                # ensure we are on main
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install Pillow pyyaml requests

      # ----- EITHER run the real generator -----
      - name: Generate post
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          set -euxo pipefail
          python scripts/generate_recipe.py

      # ----- OR uncomment this dummy test step for one run -----
      # - name: Generate dummy post (test)
      #   run: |
      #     set -euxo pipefail
      #     mkdir -p _posts
      #     TODAY=$(date -u +%Y-%m-%d)
      #     cat > _posts/${TODAY}-pipeline-test.md <<'EOF'
      #     ---
      #     layout: post
      #     title: "Pipeline Test Post"
      #     categories: site
      #     ---
      #     This confirms the workflow can create and commit a file.
      #     EOF

      - name: Show repo status before commit
        run: |
          set -euxo pipefail
          pwd
          git branch --show-current
          git status --porcelain
          ls -la
          ls -la _posts || true
          ls -la assets/images || true
          echo "Changed files (unstaged):"
          git diff --name-only || true

      # Use a robust auto-commit action to avoid git edge cases
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: add auto-generated recipe"
          branch: main
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
          add_options: "-A"
