name: Generate recipe post

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 14 * * 2,5"  # Tue & Fri at 14:00 UTC

permissions:
  contents: write

concurrency:
  group: generate-recipe-post
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install Pillow pyyaml requests

      - name: Generate post
        env:
          # Add this secret in: Settings → Secrets and variables → Actions
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        run: |
          set -euxo pipefail
          python scripts/generate_recipe.py

      - name: Show repo status before commit
        run: |
          set -euxo pipefail
          echo "Current branch:"
          git branch --show-current
          echo "Status:"
          git status --porcelain
          echo "Tree:"
          ls -la
          echo "_posts contents:"
          ls -la _posts || true
          echo "Images:"
          ls -la assets/images || true
          ls -la assets/og || true
          ls -la assets/pins || true
          echo "Changed files (unstaged):"
          git diff --name-only || true

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: add auto-generated recipe"
          branch: main
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
          add_options: "-A"
