{% if page.affiliates and page.affiliates.size > 0 %}
<section class="affiliates">
  <h2>Tools &amp; ingredients I use</h2>
  <ul>
    {% for a in page.affiliates %}
      <li>
        <a href="{{ a.url }}"
           rel="sponsored nofollow noopener"
           target="_blank"
           onclick="if(window.gtag){gtag('event','affiliate_click',{event_category:'affiliate',event_label:'{{ a.name | replace: \"'\", \"\\\\'\" }}',value:1});}">
          {{ a.name }}
        </a>{% if a.note %} â€” {{ a.note }}{% endif %}
      </li>
    {% endfor %}
  </ul>
  <p class="disclosure">As an Amazon Associate I earn from qualifying purchases.</p>
</section>
{% endif %}
